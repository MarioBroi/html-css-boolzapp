<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Boolzapp</title>
</head>

<body>
    <main class="app-main">
        <div class="container d-flex">
            <div class="row-left d-flex row-left-md row-left-sm">
                <div class="user-details d-flex">
                    <div class="avatar">
                        <img src="./assets/img/avatar_io.jpg" alt="" class="avatar">
                    </div>
                    <div class="icons">
                        <i class="fa-solid fa-circle-notch"></i>
                        <i class="fa-solid fa-message"></i>
                        <i class="fa-solid fa-ellipsis-vertical"></i>
                    </div>
                </div>
                <!-- /.user-details -->

                <div class="notifications d-flex">
                    <div class="notifications-icon">
                        <i class="fa-solid fa-bell-slash"></i>
                    </div>
                    <!-- /.notifications-icon -->

                    <div class="notification-text">
                        <h2>Ricevi notifiche di nuovi messaggi</h2>
                        <a href="">Attiva notifiche desktop</a>
                    </div>
                    <!-- /.notification-text -->
                </div>
                <!-- /.notifications -->

                <div class="search">

                </div>
                <!-- /.search -->

                <div class="chats">

                </div>
                <!-- /.chats -->
            </div>
            <!-- /.row-left -->
            <div class="row-right d-flex row-right-md row-right-sm">
                <div class="contact-info">

                </div>
                <!-- /.contact-info -->

                <div class="current-chat">
                    <div class="user-text">

                    </div>
                    <!-- /.user-text -->

                    <div class="contact-text">

                    </div>
                    <!-- /.contact-text -->
                </div>
                <!-- /.current-chat -->

                <div class="text-edit">

                </div>
                <!-- /.text-edit -->
            </div>
            <!-- /.row-right -->
        </div>
        <!-- /.container -->
    </main>
    <!-- /.app-main -->
</body>

</html>
